{% extends "default.html" %}
{% block content %}
    <div id = "CollectView">
        <p>Data sources:</p>
        {{ macros.render_list(collect.keys()) }}
        {% for key in collect %}
            {% set col=collect[key] %}
            {% include "Collect-Item.html" %}
        {% endfor %}
        <h4>This data is subject to the rights defined <a href="#Rights">here</a>.</h4>
    </div>
{% endblock %}
